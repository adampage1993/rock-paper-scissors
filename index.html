<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6eca65d25e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="scoreboard">
        <div class="badge">
            <p>USER</p>
        </div>
        <div id="user-score">0</div>
        <span>:</span>
        <div id="comp-score">0</div>
        <div class="badge">
            <p>COMP</p>
        </div>
    </div>

    <div class="icons">
        <i class="fas fa-hand-rock" id="rock"></i>
        <i class="fas fa-hand-paper" id="paper"></i>
        <i class="fas fa-hand-scissors" id="scissors"></i>
    </div>

    <div class="result">
        <p id="result"></p>
    </div>
    <script src="app.js"></script>
</body>

</html>
